<!DOCTYPE html>
<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<a-scene>
  <a-assets>

    <a-asset-item id="tardigrade" src="tardigrade.obj"></a-asset-item>
  </a-assets>

  <a-entity camera look-controls position="0 0 0"></a-entity>

  <a-sky color="#a5e6fa"></a-sky>


<a-entity id="waterbear"
    scale="4 4 4"
    position="0 0 -25"
    rotation="0 0 0"
    obj-model="obj: #tardigrade"
    material="color: #ba9f77;"
    animation="property: rotation;
      to: 4 360 4;
      dur: 20000;
      loop: true;
      dir: alternate;
      easing: easeInOutQuad;"
    animation__move="property: position;
      from: 0 0 -25;
      to: 0 10 -25;
      dur: 4000;
      loop: true;
      dir: alternate;
      easing: easeInOutQuad;"      
></a-entity>
  
  <a-entity 
    scale="7 7 7"
    position="0 0 -25"
    rotation="0 0 0"
    geometry="primitive: sphere;"
    material="color: #bdf2fe; transparent: true; opacity: 0.5"
    animation="property: rotation;
      to: 4 360 4;
      dur: 20000;
      loop: true;
      dir: alternate;
      easing: easeInOutQuad;"
    animation__move="property: position;
      from: 0 0 -25;
      to: 0 10 -25;
      dur: 4000;
      loop: true;
      dir: alternate;
      easing: easeInOutQuad;"      
></a-entity>
</a-scene>
